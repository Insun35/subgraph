specVersion: 0.0.4
description: A system that allows you to prove that you have a certain reputation with an NFT badge or anonymously with zero-knowledge technologies.
repository: https://github.com/interrep/subgraph
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: Groups
      network: kovan
      source:
          address: "0x220fBdB6F996827b1Cf12f0C181E8d5e6de3a36F"
          abi: Groups
          startBlock: 28591229
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.5
          language: wasm/assemblyscript
          entities:
              - Group
              - Member
          abis:
              - name: Groups
                file: ./abis/Groups.json
          eventHandlers:
              - event: GroupAdded(indexed bytes32,bytes32,uint8)
                handler: addGroup
              - event: IdentityCommitmentAdded(indexed bytes32,indexed bytes32,uint256,uint256)
                handler: addIdentityCommitment
              - event: IdentityCommitmentDeleted(indexed bytes32,indexed bytes32,uint256,uint256)
                handler: deleteIdentityCommitment
          file: ./src/mapping.ts
