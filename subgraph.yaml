specVersion: 0.0.4
description: A system that allows you to prove that you have a certain reputation with an NFT badge or anonymously with zero-knowledge technologies.
repository: https://github.com/interep-project/subgraph
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: Groups
      network: kovan
      source:
          address: "0x8c29e0b77e32f704F03eeCE01c041192A5EB6c77"
          abi: Groups
          startBlock: 29230447
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.5
          language: wasm/assemblyscript
          entities:
              - Group
              - Member
          abis:
              - name: Groups
                file: ./abis/Groups.json
          eventHandlers:
              - event: OffchainRoot(indexed bytes32,indexed bytes32,uint256)
                handler: updateOffchainGroup
              - event: GroupAdded(indexed bytes32,bytes32,uint8)
                handler: addGroup
              - event: IdentityCommitmentAdded(indexed bytes32,indexed bytes32,uint256,uint256)
                handler: addMember
              - event: IdentityCommitmentDeleted(indexed bytes32,indexed bytes32,uint256,uint256)
                handler: deleteMember
          file: ./src/mapping.ts
