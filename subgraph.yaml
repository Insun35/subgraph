specVersion: 0.0.4
description: A system that allows you to prove that you have a certain reputation with an NFT badge or anonymously with zero-knowledge technologies.
repository: https://github.com/interrep/subgraph
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: InterRepGroups
      network: kovan
      source:
          address: "0xB9A55B681BF8426ceb71F54d127D3391fd28a1E4"
          abi: InterRepGroups
          startBlock: 27388000
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.5
          language: wasm/assemblyscript
          entities:
              - IdentityCommitment
          abis:
              - name: InterRepGroups
                file: ./abis/InterRepGroups.json
          eventHandlers:
              - event: NewRootHash(indexed bytes32,indexed bytes32,uint256,uint256)
                handler: handleNewRootHash
          file: ./src/mapping.ts

