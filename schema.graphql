type OffchainGroup @entity {
    id: ID!
    provider: String!
    name: String!
    roots: [BigInt!]!
}

type Group @entity {
    id: ID!
    provider: String!
    name: String!
    depth: Int!
    size: Int!
    members: [Member!]! @derivedFrom(field: "group")
}

type Member @entity {
    id: ID!
    identityCommitment: BigInt!
    root: BigInt!
    index: Int!
    group: Group!
}
